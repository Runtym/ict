<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="" method="get">
<div id="rDiv"></div>
<button>전송</button>
</form>
<script>
//input//types.html
var typeStr='color,date,datetime-local';
typeStr += ',email,month,number,range,';
typeStr += 'search,tel,time,url,week,file';
var types = typeStr.split(',');
var html = ''
for(var i=0;i<types.length;i++){
	html += '<br>' + types[i] + 
	' : <input type="' + types[i] + '">\r\n';
}
document.querySelector('#rDiv').innerHTML = html;
</script>
</body>
</html>
